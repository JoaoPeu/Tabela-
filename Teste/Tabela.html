<!DOCTYPE html>
<html>
	<head>
		<title>Um título</title>
	</head>
	<body>
		<form name="form1" action="" method="post">
			<table>
				<tr>
					<td>
						<label>Nome:</label>
					</td>
					<td>
						<input type="text" size="35" maxlength="35" name="txt_nome" placeholder="Digite seu nome">
					</td>
				</tr>
				<tr>
					<td>
						<label>Senha</label>
					</td>
					<td>
						<input type="password" size="35" maxlength="35" name="txt_senha" placeholder="Digite sua senha">
					</td>
				</tr>
			</table>
			<label>Quais cursos você faz?</label>
			<table>
				<tr>
					<td>
						<input type="checkbox" name="chech_curso"
							value="adm">
					</td>
					<td>
						<label>Adiministração</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="chech_curso"
							value="des" >
					</td>
					<td>
						<label>Desenvolvimento de Sistemas</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" name="chech_curso"
							value="log">
					</td>
					<td>
						<label>Logística</label>
					</td>
				</tr>
			</table>
			<label>Você nasceu no estado de São Paulo</label>
			<table>
				<tr>
					<td>
						<input type="radio" name="nasc"
							value="sim" checked>
					</td>
					<td>
						<label>Sim</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="nasc"
							value="nao">
					</td>
					<td>
						<label>Não</label>
					</td>
				</tr>
			</table>
		</form>
		<label>Deixe sua opinião sobre nossa escola</label>
		<br>
		<textarea name="opinião" style="resize: none; height:100px"></textarea>
		<table border="1">
			<tr>
				<td>Célula 1</td>
				<td>Célula 2</td>
				<td>Célula 3</td>
			</tr>
			<tr>
				<td>Célula 1</td>
				<td>Célula 2</td>
				<td>Célula 3</td>
			</tr>
		</table>
		</body><!--tr linha,td coluna--><!--sixe:tamanho, maxlength:o número de caracteres que pode usar-->
</html>
